<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Viajes</title>
    <link rel="stylesheet" href="css/viajes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Bootstrap Icons para consistencia -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <div id="contenedor-app">
        <div id="menu-lateral" class="menu-lateral">
            <div class="titulo-menu">
                <img src="img/Logo.png" class="TamañoImagen">
                <span class="material-symbols-outlined">Explore world</span>
            </div>

            <a href="admin.html">
                <span class="material-symbols-outlined"><img src="img/home.png" alt=""></span>
                <span class="texto-menu">Inicio</span>
            </a>
            <a href="viajes.html">
                <span class="material-symbols-outlined"><img src="img/Viajes.png" alt=""></span>
                <span class="texto-menu">Viajes</span>
            </a>
            <a href="empleados.html">
                <span class="material-symbols-outlined"><img src="img/Empleado.png" alt=""></span>
                <span class="texto-menu">Empleados</span>
            </a>
            <a href="destinos.html">
                <span class="material-symbols-outlined"><img src="img/Destino.png" alt=""></span>
                <span class="texto-menu">Destinos</span>
            </a>
            <a href="factura.html">
                <span class="material-symbols-outlined"><img src="img/Factura.png" alt=""></span>
                <span class="texto-menu">Factura</span>
            </a>
            <a href="reservaciones.html">
                <span class="material-symbols-outlined"><img src="img/Reservacion.png" alt=""></span>
                <span class="texto-menu">Reservaciones</span>
            </a>
            <a href="servicios.html">
                <span class="material-symbols-outlined"><img src="img/servicios.png" alt=""></span>
                <span class="texto-menu">Servicios</span>
            </a>
            <a class="Cerrar-Sesion">
                <span class="material-symbols-outlined"><img src="img/user-logout (5).png" alt=""></span>
                <span class="texto-menu">Cerrar Secion</span>
            </a>        
        </div>

        <div id="contenido-principal">
            <header class="barra-superior">
                <h1>Viajes</h1>
            </header>

            <main class="container">
                <!-- Selector de registros por página -->
                <div class="select-container">
                    <label for="pageSize" class="form-label">Mostrar:</label>
                    <select id="pageSize" class="form-select w-auto">
                        <option value="2">2</option>
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                    </select>
                </div>

                <div class="tabla-scroll">
                    <table id="tabla">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Destino</th>
                                <th>Fecha</th>
                                <th>Precio</th>
                                <th>Estado</th>
                                <th>ID Cliente</th>
                                <th>ID Empleado</th>
                                <th>ID Transporte</th>
                                <th>ID Horario</th>
                                <th>Fecha Salida</th>
                                <th>Fecha Regreso</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Datos se llenarán con JavaScript -->
                            <tr>
                                <td colspan="13">Cargando...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Paginación -->
                <nav>
                    <ul class="pagination" id="pagination">
                        <!-- Se llenará dinámicamente -->
                    </ul>
                </nav>
            </main>
        </div>
    </div>

    <!-- Modal para agregar -->
    <dialog id="mdAgregar">
        <article>
            <header>
                <a href="#" class="close" id="btnCerrar">&times;</a>
                <h3>Ingresa nuevo viaje</h3>
            </header>
            <form id="frmAgregar">
                <div class="form-group">
                    <label for="txtNombre">Nombre</label>
                    <input type="text" id="txtNombre" placeholder="Nombre" required>
                </div>
                <div class="form-group">
                    <label for="txtDestino">Destino</label>
                    <input type="text" id="txtDestino" placeholder="Destino" required>
                </div>
                <div class="form-group">
                    <label for="dateFecha">Fecha</label>
                    <input type="date" id="dateFecha" placeholder="Fecha" required>
                </div>
                <div class="form-group">
                    <label for="txtPrecio">Precio</label>
                    <input type="text" id="txtPrecio" placeholder="Precio" step="0.01" min="0" max="10000" required>
                </div>
                <div class="form-group">
                    <label for="txtEstado">Estado</label>
                    <select id="txtEstado" required>
                        <option value="">Seleccione...</option>
                        <option value="Activo">Activo</option>
                        <option value="Inactivo">Inactivo</option>
                        <option value="Completado">Completado</option>
                        <option value="Cancelado">Cancelado</option>
                        <option value="Proximo">Próximo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="txtIdCliente">ID Cliente</label>
                    <input type="number" id="txtIdCliente" placeholder="ID Cliente" min="1" required>
                </div>
                <div class="form-group">
                    <label for="txtIdEmpleado">ID Empleado</label>
                    <input type="number" id="txtIdEmpleado" placeholder="ID Empleado" min="1" required>
                </div>
                <div class="form-group">
                    <label for="txtIdTransporte">ID Transporte</label>
                    <input type="number" id="txtIdTransporte" placeholder="ID Transporte" min="1" required>
                </div>
                <div class="form-group">
                    <label for="txtIdHorario">ID Horario</label>
                    <input type="number" id="txtIdHorario" placeholder="ID Horario" min="1" required>
                </div>
                <div class="form-group">
                    <label for="dateFechaSalida">Fecha Salida</label>
                    <input type="date" id="dateFechaSalida" required>
                </div>
                <div class="form-group">
                    <label for="dateFechaRegreso">Fecha Regreso</label>
                    <input type="date" id="dateFechaRegreso" required>
                </div>
                <button type="submit" class="contrast">Guardar</button>
            </form>
        </article>
    </dialog>

    <!-- Modal para editar -->
    <dialog id="mdEditar">
        <article>
            <header>
                <a href="#" class="close" id="btnCerrarEditar">&times;</a>
                <h3>Actualizar Información</h3>
            </header>
            <form id="frmEditar">
                <input type="hidden" id="txtIdEditar">
                <div class="form-group">
                    <label for="txtNombreEditar">Nombre</label>
                    <input type="text" id="txtNombreEditar" placeholder="Nombre" required>
                </div>
                <div class="form-group">
                    <label for="txtDestinoEditar">Destino</label>
                    <input type="text" id="txtDestinoEditar" placeholder="Destino" required>
                </div>
                <div class="form-group">
                    <label for="dateFechaEditar">Fecha</label>
                    <input type="date" id="dateFechaEditar" placeholder="Fecha" required>
                </div>
                <div class="form-group">
                    <label for="txtPrecioEditar">Precio</label>
                    <input type="text" id="txtPrecioEditar" placeholder="Precio" step="0.01" min="0" max="10000" required>
                </div>
                <div class="form-group">
                    <label for="txtEstadoEditar">Estado</label>
                    <select id="txtEstadoEditar" required>
                        <option value="">Seleccione...</option>
                        <option value="Activo">Activo</option>
                        <option value="Inactivo">Inactivo</option>
                        <option value="Completado">Completado</option>
                        <option value="Cancelado">Cancelado</option>
                        <option value="Proximo">Próximo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="txtIdClienteEditar">ID Cliente</label>
                    <input type="number" id="txtIdClienteEditar" placeholder="ID Cliente" min="1" required>
                </div>
                <div class="form-group">
                    <label for="txtIdEmpleadoEditar">ID Empleado</label>
                    <input type="number" id="txtIdEmpleadoEditar" placeholder="ID Empleado" min="1" required>
                </div>
                <div class="form-group">
                    <label for="txtIdTransporteEditar">ID Transporte</label>
                    <input type="number" id="txtIdTransporteEditar" placeholder="ID Transporte" min="1" required>
                </div>
                <div class="form-group">
                    <label for="txtIdHorarioEditar">ID Horario</label>
                    <input type="number" id="txtIdHorarioEditar" placeholder="ID Horario" min="1" required>
                </div>
                <div class="form-group">
                    <label for="dateFechaSalidaEditar">Fecha Salida</label>
                    <input type="date" id="dateFechaSalidaEditar" required>
                </div>
                <div class="form-group">
                    <label for="dateFechaRegresoEditar">Fecha Regreso</label>
                    <input type="date" id="dateFechaRegresoEditar" required>
                </div>
                <button type="submit" class="contrast">Actualizar</button>
            </form>
        </article>
    </dialog>

    <!-- Botón flotante -->
    <button class="add-button btn-agregar" id="btnAddViaje">
        <i class="fas fa-plus"></i>
    </button>

    <!-- Incluir el script de controlador -->
    <script src="js/Controllers/ViajesController.js"></script>
</body>

</html>
