    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div id="contenedor-app">
        <div id="menu-lateral" class="menu-lateral">
            <div class="titulo-menu">
                <img src="img/Logo.png" class="TamañoImagen">
                <span class="material-symbols-outlined">Explore world</span>
            </div>

            <a href="admin.html">
                <span class="material-symbols-outlined"><img src="img/home.png" alt=""></span>
                <span class="texto-menu">Inicio</span>
            </a>
            <a href="viajes.html">
                <span class="material-symbols-outlined"><img src="img/Viajes.png" alt=""></span>
                <span class="texto-menu">Viajes</span>
            </a>
            <a href="empleados.html">
                <span class="material-symbols-outlined"><img src="img/Empleado.png" alt=""></span>
                <span class="texto-menu">Empleados</span>
            </a>
            <a href="destinos.html">
                <span class="material-symbols-outlined"><img src="img/Destino.png" alt=""></span>
                <span class="texto-menu">Destinos</span>
            </a>
            <a href="factura.html">
                <span class="material-symbols-outlined"><img src="img/Factura.png" alt=""></span>
                <span class="texto-menu">Factura</span>
            </a>
            <a href="reservaciones.html">
                <span class="material-symbols-outlined"><img src="img/Reservacion.png" alt=""></span>
                <span class="texto-menu">Reservaciones</span>
            </a>
            <a href="servicios.html">
                <span class="material-symbols-outlined"><img src="img/servicios.png" alt=""></span>
                <span class="texto-menu">Servicios</span>
            </a>
        </div>

        <div id="contenido-principal">
            <header class="barra-superior">
                <h1>Reservaciones</h1>
            </header>

            <main class="container">
                <div class="tabla-scroll">
                    <h3>Reservaciones</h3>
                    <table id="tabla">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Cliente</th>
                                <th>Viaje</th>
                                <th>Fecha</th>
                                <th>Personas</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Datos se llenarán con JavaScript -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal para agregar -->
    <dialog id="mdAgregar">
        <article>
            <header>
                <a href="#" class="close" id="btnCerrar">&times;</a>
                <h3>Ingresar Reservacion</h3>
            </header>
            <form id="frmAgregar">
                <div class="form-group">
                    <label for="txtCliente">Cliente</label>
                    <input type="text" id="txtCliente" placeholder="Cliente" required minlength="5" maxlength="20" pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]+"  title="solo letras">
                </div>
                <div class="form-group">
                    <label for="txtViaje">Viaje</label>
                    <input type="text" id="txtViaje" placeholder="Viaje" required minlength="5" maxlength="20" pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]+"  title="solo letras">
                </div>
                <div class="form-group">
                    <label for="dateFecha">Fecha</label>
                    <input type="date" id="dateFecha" placeholder="Fecha" required>
                </div>
                <div class="form-group">
                    <label for="txtPersonas">Personas</label>
                    <input type="number" id="txtPersonas" placeholder="Personas" required min="1" max="12" >
                </div>
                <div class="form-group">
                    <label for="txtEstado">Estado</label>
                    <input type="text" id="txtEstado" placeholder="Estado" required minlength="5" maxlength="20" pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]+"  title="solo letras">
                </div>
                <button type="submit" class="contrast">Guardar</button>
            </form>
        </article>
    </dialog>

    <!-- Modal para editar -->
    <dialog id="mdEditar">
        <article>
            <header>
                <a href="#" class="close" id="btnCerrarEditar">&times;</a>
                <h3>Actualizar Información</h3>
            </header>
            <form id="frmEditar">
                <input type="hidden" id="txtIdEditar">
                <div class="form-group">
                    <label for="txtClienteEditar">Cliente</label>
                    <input type="text" id="txtClienteEditar" placeholder="Cliente" required minlength="5" maxlength="20" pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]+"  title="solo letras">
                </div>
                <div class="form-group">
                    <label for="txtViajeEditar">Viaje</label>
                    <input type="text" id="txtViajeEditar" placeholder="Viaje" minlength="5" maxlength="20" pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]+"  title="solo letras">
                </div>
                <div class="form-group">
                    <label for="dateFechaEditar">Fecha</label>
                    <input type="date" id="dateFechaEditar" placeholder="Fecha" required>
                </div>
                <div class="form-group">
                    <label for="txtPersonasEditar">Personas</label>
                    <input type="number" id="txtPersonasEditar" placeholder="Personas" required>
                </div>
                <div class="form-group">
                    <label for="txtEstadoEditar">Estado</label>
                    <input type="text" id="txtEstadoEditar" placeholder="Estado" required minlength="5" maxlength="20" pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]+"  title="solo letras">
                </div>
                <button type="submit" class="contrast">Actualizar</button>
            </form>
        </article>
    </dialog>

    <!-- Botón flotante -->
    <button id="BtnAgregar" class="add-button">
        <i class="fas fa-plus"></i>
    </button>

    <script src="js/reservaciones.js"></script>
</body>

</html>
