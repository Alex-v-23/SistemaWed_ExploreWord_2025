<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Empleados</title>
    <link rel="stylesheet" href="css/reservaciones.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div id="contenedor-app">
        <div id="menu-lateral" class="menu-lateral">
            <div class="titulo-menu">
                <img src="img/Logo.png" class="TamañoImagen">
                <span class="material-symbols-outlined">Explore world</span>
            </div>

            <a href="admin.html">
                <span class="material-symbols-outlined"><img src="img/home.png" alt=""></span>
                <span class="texto-menu">Inicio</span>
            </a>
            <a href="viajes.html">
                <span class="material-symbols-outlined"><img src="img/Viajes.png" alt=""></span>
                <span class="texto-menu">Viajes</span>
            </a>
            <a href="empleados.html">
                <span class="material-symbols-outlined"><img src="img/Empleado.png" alt=""></span>
                <span class="texto-menu">Empleados</span>
            </a>
            <a href="destinos.html">
                <span class="material-symbols-outlined"><img src="img/Destino.png" alt=""></span>
                <span class="texto-menu">Destinos</span>
            </a>
            <a href="empleados.html">
                <span class="material-symbols-outlined"><img src="img/Factura.png" alt=""></span>
                <span class="texto-menu">Factura</span>
            </a>
            <a href="reservaciones.html">
                <span class="material-symbols-outlined"><img src="img/Reservacion.png" alt=""></span>
                <span class="texto-menu">Reservaciones</span>
            </a>
            <a href="servicios.html">
                <span class="material-symbols-outlined"><img src="img/servicios.png" alt=""></span>
                <span class="texto-menu">Servicios</span>
            </a>
        </div>

        <div id="contenido-principal">
            <header class="barra-superior">
                <h1>Empleados</h1>
            </header>

            <main class="container">
                <div class="tabla-scroll">
                    <h3>Empleados</h3>
                    <table id="tabla">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Rango</th>
                                <th>Nombres</th>
                                <th>Apellidos</th>
                                <th>Correo</th>
                                <th>Fecha de Nacimiento</th>
                                <th>Telefono</th>
                                <th>Direccion</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Datos se llenarán con JavaScript -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal para agregar -->
    <dialog id="mdAgregar">
        <article>
            <header>
                <a href="#" class="close" id="btnCerrar">&times;</a>
                <h3>Ingresar Reservacion</h3>
            </header>
            <form id="frmAgregar">
                <div class="form-group">
                    <label for="IntRango">Rango:</label>
                    <input type="number" id="IntRango" placeholder="Rango del Empleado" required>
                </div>
                <div class="form-group">
                    <label for="txtNombre">Nombre:</label>
                    <input type="text" id="txtNombre" placeholder="Nombres del Empleado">
                </div>
                <div class="form-group">
                    <label for="txtApellido">Apellido:</label>
                    <input type="text" id="txtApellido" placeholder="Apellidos del Empleado">
                </div>
                <div class="form-group">
                    <label for="txtCorreo">Correo:</label>
                    <input type="email" id="txtCorreo" placeholder="Correo del Empleado">
                </div>
                <div class="form-group">
                    <label for="dateFechaNacimiento">Fecha de Nacimiento:</label>
                    <input type="datetime-local" id="dateFechaNacimiento" placeholder="Fecha de Nacimiento">
                </div>
                <div class="form-group">
                    <label for="txtTelefono">Telefono:</label>
                    <input type="tel" id="txtTelefono" placeholder="Telefono del Empleado">
                </div>
                <div class="form-group">
                    <label for="txtDireccion">Direccion:</label>
                    <input type="text" id="txtDireccion" placeholder="Ubicacion del Empleado">
                </div>
                <button type="submit" class="contrast">Guardar</button>
            </form>
        </article>
    </dialog>

    <!-- Modal para editar -->
    <dialog id="mdEditar">
        <article>
            <header>
                <a href="#" class="close" id="btnCerrarEditar">&times;</a>
                <h3>Actualizar Información del Empleado</h3>
            </header>
            <form id="frmEditar">
                <div class="form-group">
                    <input type="hidden" id="txtIdEditar">
                    <label for="IntRangoEditar">Rango:</label>
                    <input type="number" id="IntRangoEditar" placeholder="Rango del Empleado" required>
                </div>
                <div class="form-group">
                    <label for="txtNombreEditar">Nombre:</label>
                    <input type="text" id="txtNombreEditar" placeholder="Nombres del Empleado">
                </div>
                <div class="form-group">
                    <label for="txtApellidoEditar">Apellido:</label>
                    <input type="text" id="txtApellidoEditar" placeholder="Apellidos del Empleado">
                </div>
                <div class="form-group">
                    <label for="txtCorreoEditar">Correo:</label>
                    <input type="email" id="txtCorreoEditar" placeholder="Correo del Empleado">
                </div>
                <div class="form-group">
                    <label for="dateFechaNacimientoEditar">Fecha de Nacimiento:</label>
                    <input type="datetime-local" id="dateFechaNacimientoEditar" placeholder="Fecha de Nacimiento">
                </div>
                <div class="form-group">
                    <label for="txtTelefonoEditar">Telefono:</label>
                    <input type="tel" id="txtTelefonoEditar" placeholder="Telefono del Empleado">
                </div>
                <div class="form-group">
                    <label for="txtDireccionEditar">Ubicacion:</label>
                    <input type="text" id="txtDireccionEditar" placeholder="Ubicacion del Empleado">
                </div>
                <button type="submit" class="contrast">Editar</button>
            </form>
        </article>
    </dialog>

    <!-- Botón flotante -->
    <button id="BtnAgregar" class="add-button">
        <i class="fas fa-plus"></i>
    </button>

    <script src="js/empleados.js"></script>
</body>

</html>
