<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes - Explore World</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="CSS/ClientesAdmin.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <!-- Sidebar desplegable -->
    <div class="sidebar">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-bus"></i>
            </div>
            <div class="logo-text">Explore World</div>
        </div>
        <ul class="menu">
            <li onclick="window.location.href='InicioAdmin.html'">
                <i class="fas fa-home"></i>
                <span class="menu-text">Inicio</span>
            </li>
            <li onclick="window.location.href='ViajesAdmin.html'">
                <i class="fas fa-route"></i>
                <span class="menu-text">Viajes</span>
            </li>
            <li onclick="window.location.href='EmpleadoAdmin.html'">
                <i class="fas fa-users"></i>
                <span class="menu-text">Empleados</span>
            </li>
            <li onclick="window.location.href='DestinosAdmin.html'">
                <i class="fas fa-map-marked-alt"></i>
                <span class="menu-text">Destinos</span>
            </li>
            <li onclick="window.location.href='FacturaAdmin.html'">
                <i class="fas fa-file-invoice-dollar"></i>
                <span class="menu-text">Factura</span>
            </li>
            <li onclick="window.location.href='ReservacionesAdmin.html'">
                <i class="fas fa-calendar-check"></i>
                <span class="menu-text">Reservaciones</span>
            </li>
            <li class="active" onclick="window.location.href='ClientesAdmin.html'">
                <i class="fas fa-user-friends"></i>
                <span class="menu-text">Clientes</span>
            </li>
            <li class="btn-logout" onclick="cerrarSesion()">
                <i class="fas fa-sign-out-alt"></i>
                <span class="menu-text">Cerrar Sesión</span>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <!-- Navbar superior -->
        <nav class="navbar">
            <h1 class="navbar-title">GESTIÓN DE CLIENTES</h1>
            <div class="navbar-right">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Buscar clientes..." id="searchInput" onkeyup="filtrarClientes()">
                    <i class="fas fa-search search-icon"></i>
                </div>
                <div class="user-profile" onclick="toggleUserMenu()">
                    <div class="user-avatar" id="userAvatar">AD</div>
                    <div class="user-info">
                        <div class="user-name" id="userName">Admin User</div>
                        <div class="user-role" id="userRole">Administrador</div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="dashboard-content">
            <div class="container">
                <div class="controls">
                    <div>
                        <label for="pageSize">Mostrar:</label>
                        <select id="pageSize" onchange="cambiarTamañoPagina()">
                            <option value="5">5</option>
                            <option value="10" selected>10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                        </select>
                    </div>
                </div>

                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Email</th>
                                <th>Teléfono</th>
                                <th>Dirección</th>
                                <th>DUI</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaBody">
                            <tr>
                                <td colspan="8" style="text-align: center; padding: 40px;">
                                    <i class="fas fa-spinner fa-spin" style="font-size: 24px; color: var(--primary);"></i>
                                    <p style="margin-top: 10px;">Cargando clientes...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="pagination" id="pagination"></div>
            </div>
        </div>
    </div>

    <!-- Botón flotante agregar -->
    <button class="btn-add" onclick="abrirModalAgregar()">
        <i class="fas fa-plus"></i>
    </button>

    <!-- Modal Agregar -->
    <dialog id="mdAgregar">
        <div class="modal-header">
            <h3>Agregar Nuevo Cliente</h3>
            <button class="close-btn" onclick="cerrarModalAgregar()">&times;</button>
        </div>
        <div class="modal-body">
            <form id="frmAgregar" onsubmit="agregarCliente(event)">
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" id="txtNombre" required>
                </div>
                <div class="form-group">
                    <label>Apellido</label>
                    <input type="text" id="txtApellido" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="txtEmail" required>
                </div>
                <div class="form-group">
                    <label>Teléfono</label>
                    <input type="text" id="txtTelefono" required>
                </div>
                <div class="form-group">
                    <label>Dirección</label>
                    <input type="text" id="txtDireccion" required>
                </div>
                <div class="form-group">
                    <label>DUI</label>
                    <input type="text" id="txtDUI" placeholder="00000000-0" pattern="[0-9]{8}-[0-9]{1}">
                </div>
                <button type="submit" class="btn-submit">Guardar Cliente</button>
            </form>
        </div>
    </dialog>

    <!-- Modal Editar -->
    <dialog id="mdEditar">
        <div class="modal-header">
            <h3>Editar Cliente</h3>
            <button class="close-btn" onclick="cerrarModalEditar()">&times;</button>
        </div>
        <div class="modal-body">
            <form id="frmEditar" onsubmit="actualizarCliente(event)">
                <input type="hidden" id="txtIdEditar">
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" id="txtNombreEditar" required>
                </div>
                <div class="form-group">
                    <label>Apellido</label>
                    <input type="text" id="txtApellidoEditar" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="txtEmailEditar" required>
                </div>
                <div class="form-group">
                    <label>Teléfono</label>
                    <input type="text" id="txtTelefonoEditar" required>
                </div>
                <div class="form-group">
                    <label>Dirección</label>
                    <input type="text" id="txtDireccionEditar" required>
                </div>
                <div class="form-group">
                    <label>DUI</label>
                    <input type="text" id="txtDUIEditar" placeholder="00000000-0" pattern="[0-9]{8}-[0-9]{1}">
                </div>
                <button type="submit" class="btn-submit">Actualizar Cliente</button>
            </form>
        </div>
    </dialog>

    <script src="js/Controllers/ClientesAdmin.js"></script>
</body>
</html>
